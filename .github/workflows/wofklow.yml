name: Android CI

on:
  pull_request:
  push:
    branches: [ master ]

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: "checkout"
        uses: actions/checkout@v2

      - name: "run detekt"
        run: ./gradlew detektAll

      - name: "tests"
        run: ./gradlew testDebugUnitTest
